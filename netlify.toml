[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  autoLaunch = false

# Don't redirect files that actually exist in public folder
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Add environment variable hints
[build.environment]
  NODE_VERSION = "18"