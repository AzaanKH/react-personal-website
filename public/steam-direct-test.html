<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam API Direct Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { 
            margin: 10px 0; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px;
            background: #f9f9f9;
        }
        .error { background: #ffe6e6; border-color: #ff9999; }
        .success { background: #e6ffe6; border-color: #99ff99; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        pre { background: #f0f0f0; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Steam API Direct Test</h1>
    
    <button onclick="testSteamFunctions()">Test All Steam Functions</button>
    <button onclick="testEnvironment()">Test Environment</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        function addResult(title, content, isError = false) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${isError ? 'error' : 'success'}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${typeof content === 'object' ? JSON.stringify(content, null, 2) : content}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testEnvironment() {
            console.log('ðŸ§ª Testing steam-test function...');
            addResult('ðŸ” Testing Environment Function', 'Starting test...');
            
            try {
                const response = await fetch('/.netlify/functions/steam-test');
                const status = `Status: ${response.status} ${response.statusText}`;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult('âœ… Environment Test Success', {
                    status: status,
                    data: data
                });
                
                // Check if environment variables are missing
                if (!data.environment.hasApiKey || !data.environment.hasSteamId) {
                    addResult('âš ï¸ Environment Variables Missing', {
                        hasApiKey: data.environment.hasApiKey,
                        hasSteamId: data.environment.hasSteamId,
                        solution: 'Create a .env file with STEAM_API_KEY and STEAM_ID'
                    }, true);
                }
                
            } catch (error) {
                console.error('Environment test error:', error);
                addResult('âŒ Environment Test Failed', {
                    error: error.message,
                    note: 'Function might not be deployed or accessible'
                }, true);
            }
        }

        async function testSteamFunctions() {
            console.log('ðŸ§ª Testing Steam API functions...');
            clearResults();
            
            // Test environment first
            await testEnvironment();
            
            // Test actual Steam endpoints
            const endpoints = ['profile', 'recent'];
            
            for (const endpoint of endpoints) {
                try {
                    const url = `/.netlify/functions/steam-proxy?endpoint=${endpoint}`;
                    addResult(`ðŸ”— Testing ${endpoint}`, `Fetching: ${url}`);
                    
                    const response = await fetch(url);
                    const status = `Status: ${response.status} ${response.statusText}`;
                    
                    const text = await response.text();
                    
                    if (!response.ok) {
                        addResult(`âŒ ${endpoint} Failed`, {
                            status: status,
                            response: text
                        }, true);
                        continue;
                    }
                    
                    try {
                        const data = JSON.parse(text);
                        addResult(`âœ… ${endpoint} Success`, {
                            status: status,
                            data: data
                        });
                    } catch (parseError) {
                        addResult(`âŒ ${endpoint} Parse Error`, {
                            status: status,
                            rawResponse: text,
                            parseError: parseError.message
                        }, true);
                    }
                    
                } catch (error) {
                    console.error(`Steam ${endpoint} test error:`, error);
                    addResult(`ðŸ’¥ ${endpoint} Network Error`, {
                        error: error.message
                    }, true);
                }
            }
        }

        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            console.log('ðŸš€ Steam Direct Test loaded');
            addResult('ðŸŽ¯ Steam Direct Test Ready', 'Click buttons above to test Steam API functions');
        });
    </script>
</body>
</html>
